<!DOCTYPE html>
<meta charset="UTF-8">
<html>

        <!-- JS -->
        <script src="../JavaScript/code.js"></script>

        <!-- CSS -->

    </head>

    <body>
        <section id="navHeader">
            <div class='menuLogo'><a href='accueil.html'><img src='../images/Infinite_measures.jpg' height="50px"/></a></div>
            <ul class='menuUtilisateur'>
                <li><!--notifications--><img src="../images/iconSansNotification.png" /></li>
                <li><!-- Prénom-->Prénom</li>
                <li><!-- Nom-->Nom</li>
                <li class="photo"><!-- Photo--><img src='../images/iconProfil.jpg' height="50px"/></li>
            </ul>
        </section>
        <section id="contenuAdmin">
            <div id="menuAdmin">
                <button class= "chapitre actif" onclick="openChapitre(0)"><img src="../images/iconDashboard.png"/> Dashboard </button>
                <button class= "chapitre" onclick="openChapitre(1)"><img src="../images/iconDispositif.png"> Dispositifs </button>
                <button class= "chapitre" onclick="openChapitre(2)"><img src="../images/iconUtilisateur.png"> Utilisateurs </button>
                <button class= "chapitre" onclick="openChapitre(3)"><img src="../images/iconFAQ.png"> FAQ </button>
            </div>
            <div id="affichageAdmin">
                <div id="0" class="choix" style="display: block;">
                    <div id="choixChapitre"><h1> Dashboard </h1></div>
                </div>
                <div id="1" class="choix" style="display: none;">
                    <div id="choixChapitre"><h1> Dispositifs </h1></div>
                </div>
                <div id="2" class="choix" style="display: none;">
                    <div id="choixChapitre"><h1> Utilisateurs </h1></div>
                </div>
                <div id="4" class="choix" style="display: none;">
                    <div id="choixChapitre">
                        <h1> FAQ </h1>
                        <button class="ajouterQuestion"> Ajouter question </button>
                    </div>
                    <div class="listeQuestionsAdmin"> TOTO </div>
                </div>
            </div>
        </section>
    </body>
    <script LANGUAGE='JavaScript'>

        function openChapitre(number) {
            var i, chapitre, choix;
            choix = document.getElementsByClassName("choix");
            for (i=0; i<choix.length;i++) {
                choix[i].style.display="none";
            }
            chapitre = document.getElementsByClassName("chapitre");
		    for (i = 0; i < chapitre.length; i++) {
    		    chapitre[i].className = chapitre[i].className.replace(" actif", "");
    	    }
            choix[number].style.display = "block";
            chapitre[number].className += " actif";
        }

    </script>
